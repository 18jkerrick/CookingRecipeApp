<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ZIP 19425 Retailers</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #00C851; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #009638; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #cc0000; }
        .success { background: #e6ffe6; color: #006600; }
    </style>
</head>
<body>
    <h1>Test Retailers API for ZIP 19425</h1>
    
    <button onclick="testZip('19425')">Test ZIP 19425</button>
    <button onclick="testZip('94105')">Test ZIP 94105 (working)</button>
    <button onclick="testFullGroceryAPI('19425')">Test Full Grocery API 19425</button>
    
    <div id="result" class="result" style="display:none;"></div>

    <script>
        async function testZip(zipCode) {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.textContent = `Testing retailers API for ZIP ${zipCode}...`;
                
                const response = await fetch(`/api/test-instacart?zipCode=${zipCode}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS for ZIP ${zipCode}:\n` +
                        `Retailers found: ${data.retailersFound}\n` +
                        `Store names: ${data.retailers.map(r => r.name || r.display_name).join(', ')}\n\n` +
                        `Full response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR for ZIP ${zipCode}:\n${data.error}\n\n` +
                        `Full response:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error for ZIP ${zipCode}: ${error.message}`;
            }
        }

        async function testFullGroceryAPI(zipCode) {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.textContent = `Testing full grocery API for ZIP ${zipCode}...`;
                
                const testItems = [
                    { name: 'chicken breast', quantity: 2, unit: 'lbs' },
                    { name: 'broccoli', quantity: 1, unit: 'lb' }
                ];
                
                const response = await fetch('/api/grocery-delivery/instacart', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: testItems,
                        zipCode: zipCode
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    let output = `SUCCESS for ZIP ${zipCode}:\n`;
                    output += `Retailers found: ${data.debug?.retailersFound || 0}\n`;
                    output += `Stores: ${data.availability?.stores?.join(', ') || 'None'}\n`;
                    output += `Fallback mode: ${data.debug?.fallbackMode || false}\n`;
                    output += `API Error: ${data.debug?.retailersError || 'None'}\n`;
                    output += `Store options: ${data.storeOptions?.map(s => s.store).join(', ') || 'None'}\n\n`;
                    output += `Full response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.textContent = output;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR for ZIP ${zipCode}:\n${data.error}\n\n` +
                        `Full response:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error for ZIP ${zipCode}: ${error.message}`;
            }
        }
    </script>
</body>
</html>
