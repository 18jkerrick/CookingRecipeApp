name: tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test --ci --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
  
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Next.js app
        run: pnpm --filter apps/web build

      - name: Start Next.js app
        run: pnpm --filter apps/web start -- --port 3000 &

      - name: Wait for app
        run: npx wait-on http://127.0.0.1:3000

      - name: Generate Playwright auth state
        run: pnpm exec playwright test --project setup
        env:
          BASE_URL: http://127.0.0.1:3000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_KEY }}
          SUPABASE_SERVICE_ROLE_EMAIL: ${{ secrets.SUPABASE_SERVICE_ROLE_EMAIL }}
          SUPABASE_AUTH_SERVICE_ACCOUNT_PASSWORD: ${{ secrets.SUPABASE_AUTH_SERVICE_ACCOUNT_PASSWORD }}

      - name: Run Playwright tests
        run: pnpm exec playwright test --project chromium tests/e2e/smoke/
        env:
          BASE_URL: http://127.0.0.1:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
